{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TagMap{% if request.path == '/login/' %} - Connexion{% endif %}</title>
    <meta name="description" content="Solution innovante de cartographie et gestion de projets">
    <meta name="theme-color" content="#2b6451">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TagMap">
    <link rel="icon" href="{% static 'frontend/favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'frontend/img/icons/apple-touch-icon.png' %}">
    <link rel="mask-icon" href="{% static 'frontend/img/icons/safari-pinned-tab.svg' %}" color="#2b6451">
    <meta name="msapplication-TileImage" content="{% static 'frontend/img/icons/msapplication-icon-144x144.png' %}">
    <meta name="msapplication-TileColor" content="#2b6451">
    <link rel="stylesheet" href="{% static 'frontend/assets/index.css' %}">
    <link rel="manifest" href="{% static 'frontend/manifest.webmanifest' %}">
    <base href="/">
</head>
<body class="bg-gray-50">
    <div id="app"></div>
    <script type="module" src="{% static 'frontend/assets/index.js' %}"></script>
    <script>
        window.INITIAL_STATE = {
            path: '{{ request.path }}',
            isAuthenticated: {% if request.user.is_authenticated %}true{% else %}false{% endif %},
            {% if request.user.is_authenticated %}
            user: {
                id: {{ request.user.id }},
                username: '{{ request.user.username }}',
                role: '{{ request.user.role }}'
            }
            {% else %}
            user: null
            {% endif %}
        };
    </script>
</body>
</html>
